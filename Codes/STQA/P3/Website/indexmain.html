<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GCD Calculator</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">GCD Calculator</h1>
      <form id="gcdForm">
        <div class="form-group">
          <label for="number1">Number 1</label>
          <input type="number" class="form-control" id="number1" required />
        </div>
        <div class="form-group">
          <label for="number2">Number 2</label>
          <input type="number" class="form-control" id="number2" required />
        </div>
        <button type="submit" class="btn btn-primary" id="subbtn">
          Calculate GCD
        </button>
      </form>
      <div class="mt-3">
        <h2 id="result"></h2>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

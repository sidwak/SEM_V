<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator .display {
            height: 60px;
            font-size: 2rem;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator card p-3">
            <input type="text" id="display" class="form-control display" disabled>
            <input type="text" id="display2" class="form-control display" disabled>
            <div class="row mt-3">
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendNumber('1')">1</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendNumber('2')">2</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendNumber('3')">3</button></div>
                <div class="col-3"><button class="btn btn-info btn-block" style="width: 40px" onclick="setOperation('+')">+</button></div>
            </div>
            <div class="row mt-2">
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendNumber('4')">4</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendNumber('5')">5</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendNumber('6')">6</button></div>
                <div class="col-3"><button class="btn btn-info btn-block" style="width: 40px" onclick="setOperation('-')">-</button></div>
            </div>
            <div class="row mt-2">
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendNumber('7')">7</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendNumber('8')">8</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendNumber('9')">9</button></div>
                <div class="col-3"><button class="btn btn-info btn-block" style="width: 40px" onclick="setOperation('*')">&times;</button></div>
            </div>
            <div class="row mt-2">
                <div class="col-3"><button class="btn btn-warning btn-block" onclick="clearDisplay()">C</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendNumber('0')">0</button></div>
                <div class="col-3"><button class="btn btn-success btn-block" onclick="calculate()">=</button></div>
                <div class="col-3"><button class="btn btn-info btn-block" style="width: 40px" onclick="setOperation('/')">&divide;</button></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="addscript.js"></script>
</body>
</html>

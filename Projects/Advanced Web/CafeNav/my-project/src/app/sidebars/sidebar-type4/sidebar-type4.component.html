<div class="flex-shrink-0 p-3 vh-100 border-end bg-dark" style="width: 280px">
  <div
    class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom"
  >
    <svg class="bi pe-none me-2" width="30" height="24">
      <use xlink:href="#bootstrap"></use>
    </svg>
    <span class="fs-5 fw-semibold">Collapsible</span>
    <button
      type="button"
      class="btn btn-secondary btn-md me-auto ms-3"
      (click)="openSidebar()"
    >
      Close
    </button>
  </div>
  <ul class="list-unstyled ps-0">
    <li class="mb-1">
      <button
        class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
        data-bs-toggle="collapse"
        data-bs-target="#home-collapse"
        aria-expanded="true"
      >
        <img src="icon_arrowdown.png" alt="arrow_down" width="32" />
        Home
      </button>
      <div class="collapse ps-3" id="home-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li>
            <a
              href="#"
              class="link-body-emphasis d-inline-flex text-decoration-none rounded"
              >Overview</a
            >
          </li>
          <li>
            <a
              href="#"
              class="link-body-emphasis d-inline-flex text-decoration-none rounded"
              >Updates</a
            >
          </li>
          <li>
            <a
              href="#"
              class="link-body-emphasis d-inline-flex text-decoration-none rounded"
              >Reports</a
            >
          </li>
        </ul>
      </div>
    </li>
    <li class="mb-1">
      <button
        class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
        data-bs-toggle="collapse"
        data-bs-target="#dashboard-collapse"
        aria-expanded="false"
      >
        <img src="icon_arrowdown.png" alt="arrow_down" width="32" />
        Dashboard
      </button>

      <div class="collapse ps-3" id="dashboard-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li>
            <a
              href="#"
              class="link-body-emphasis d-inline-flex text-decoration-none rounded"
              >Overview</a
            >
          </li>
          <li>
            <a
              href="#"
              class="link-body-emphasis d-inline-flex text-decoration-none rounded"
              >Weekly</a
            >
          </li>
          <li>
            <a
              href="#"
              class="link-body-emphasis d-inline-flex text-decoration-none rounded"
              >Monthly</a
            >
          </li>
          <li>
            <a
              href="#"
              class="link-body-emphasis d-inline-flex text-decoration-none rounded"
              >Annually</a
            >
          </li>
        </ul>
      </div>
    </li>
    <li class="mb-1">
      <button
        class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
        data-bs-toggle="collapse"
        data-bs-target="#orders-collapse"
        aria-expanded="false"
      >
        <img src="icon_arrowdown.png" alt="arrow_down" width="32" />
        Orders
      </button>
      <div class="collapse ps-3" id="orders-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li>
            <a
              href="#"
              class="link-body-emphasis d-inline-flex text-decoration-none rounded"
              >New</a
            >
          </li>
          <li>
            <a
              href="#"
              class="link-body-emphasis d-inline-flex text-decoration-none rounded"
              >Processed</a
            >
          </li>
          <li>
            <a
              href="#"
              class="link-body-emphasis d-inline-flex text-decoration-none rounded"
              >Shipped</a
            >
          </li>
          <li>
            <a
              href="#"
              class="link-body-emphasis d-inline-flex text-decoration-none rounded"
              >Returned</a
            >
          </li>
        </ul>
      </div>
    </li>
    <li class="border-top my-3"></li>
    <li class="mb-1">
      <button
        class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
        data-bs-toggle="collapse"
        data-bs-target="#account-collapse"
        aria-expanded="false"
      >
        <img src="icon_arrowdown.png" alt="arrow_down" width="32" />
        Account
      </button>
      <div class="collapse ps-3" id="account-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li>
            <a
              href="#"
              class="link-body-emphasis d-inline-flex text-decoration-none rounded"
              >New...</a
            >
          </li>
          <li>
            <a
              href="#"
              class="link-body-emphasis d-inline-flex text-decoration-none rounded"
              >Profile</a
            >
          </li>
          <li>
            <a
              href="#"
              class="link-body-emphasis d-inline-flex text-decoration-none rounded"
              >Settings</a
            >
          </li>
          <li>
            <a
              href="#"
              class="link-body-emphasis d-inline-flex text-decoration-none rounded"
              >Sign out</a
            >
          </li>
        </ul>
      </div>
    </li>
  </ul>
  <button
    type="button"
    class="btn btn-success btn-md mt-4"
    (click)="changeSidebar()"
  >
    Use This
  </button>
</div>

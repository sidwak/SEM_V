<header class="p-4 text-bg-dark">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start border-bottom pb-3"
    >
      <!-- <a
        href="/"
        class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
      >
        <svg
          class="bi me-2"
          width="40"
          height="32"
          role="img"
          aria-label="Bootstrap"
        >
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a> -->
      <button
        type="button"
        class="btn btn-secondary btn-md"
        (click)="openSidebar()"
      >
        Menu
      </button>
      <ul
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
      >
        <li>
          <a
            routerLink="/navbarpage"
            class="nav-link"
            routerLinkActive="active"
          >
            Navbars</a
          >
        </li>
        <li>
          <a
            routerLink="/sidebarpage"
            class="nav-link"
            routerLinkActive="active"
          >
            Sidebars</a
          >
        </li>
        <li>
          <a
            routerLink="/dropdownpage"
            class="nav-link"
            routerLinkActive="active"
          >
            Dropdowns</a
          >
        </li>
        <li>
          <a routerLink="/aboutpage" class="nav-link" routerLinkActive="active">
            About</a
          >
        </li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input
          type="search"
          class="form-control form-control-dark text-bg-dark"
          placeholder="Search..."
          aria-label="Search"
        />
      </form>

      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2">Login</button>
        <button type="button" class="btn btn-warning">Sign-up</button>
      </div>
    </div>
    <div class="d-flex justify-content-center pt-4" *ngIf="showUseButton">
      <button type="button" class="btn btn-success btn-md" (click)="btnClick()">
        Use This
      </button>
    </div>
  </div>
</header>
